name: Publish reBabel
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  increment-reBabel-version:
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{steps.step4.outputs.reBabel_version}}
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "latest"
      - name: Setup Git Credentials
        uses: fregante/setup-git-user@v2
      - id: step4
        run: |
          echo "reBabel_version=$(npm version prerelease --preid=alpha)" >> "$GITHUB_OUTPUT"
          git push && git push --tags
  build-reBabel-on-Mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "latest"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable
        run: .github/scripts/create_rebabel_convert_executable
      - name: Produce reBabel executable reBabel to GitHub releases
        run: npm run make
      - name: List files
        run: ls ./out/make
      - name: Upload reBabel Mac
        uses: actions/upload-artifact@v4
        with:
          name: reBabel_mac
          path: ${{ github.workspace }}/out/make/zip/darwin/x64/rebabel*.zip
  build-reBabel-on-Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "latest"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable
        run: .github/scripts/create_rebabel_convert_executable
      - name: Produce reBabel executable reBabel to GitHub releases
        run: npm run make
      - name: Upload reBabel Linux
        uses: actions/upload-artifact@v4
        with:
          name: reBabel_linux
          path: ${{ github.workspace }}/out/make/deb/x64/rebabel*.deb
  build-reBabel-on-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "latest"
      - name: Install Node dependencies for reBabel
        run: npm install
      - name: Create rebabel_convert executable
        shell: pwsh
        run: .github/scripts/create_rebabel_convert_executable_windows.ps1
      - name: Create reBabel executable
        run: npm run make
      - name: Upload reBabel Windows
        uses: actions/upload-artifact@v4
        with:
          name: reBabel_windows
          path: ${{ github.workspace }}\out\make\squirrel.windows\x64\rebabel*.exe
  create-reBabel-release:
    needs: [build-reBabel-on-Linux, build-reBabel-on-Windows, build-reBabel-on-Mac, increment-reBabel-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: main
      - uses: actions/setup-node@master
        with:
          node-version: "latest"
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: reBabel_mac
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: reBabel_linux
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: reBabel_windows
      - name: Create release
        env:
          VERSION: ${{needs.increment-reBabel-version.outputs.output1}}
          GH_TOKEN: ${{github.token}}
        run: gh release create $VERSION -pt  "reBabel" ./rebabel*.exe ./rebabel*.deb ./rebabel*.zip
